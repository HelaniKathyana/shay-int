<table class="table">
  <tbody>
    <tr *ngFor="let item of cartItems; let i = index">
      <td><img [src]="'assets/images/' + item.image" alt="{{ item.name }}"></td>
      <td>{{ item.name }}</td>
      <td>{{ item.price*currencyData.fromLkr | currency: currencyData.selectedCurrency }}</td>
      <td><button class="btn btn-danger" (click)="removeFromCart(i)">Remove</button></td>
    </tr>
  </tbody>
</table>
