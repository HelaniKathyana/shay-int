<table class="table">
  <tbody>
    <tr *ngFor="let item of cartItems">
      <td><img [src]="'assets/images/' + item.image" alt="{{ item.name }}"></td>
      <td>{{ item.name }}</td>
      <td>{{ item.price | currency: selectedCurrency }}</td>
      <td><button class="btn btn-danger" (click)="removeFromCart(item)">Remove</button></td>
    </tr>
  </tbody>
</table>
